// FUNCIONES PARA AGREGAR PRODUCTOS
function agregarProducto(){
  const div=document.createElement("div");
  div.classList.add("item");

  if(categoriaActual==="Implantes"){
    const selectSistema=document.createElement("select");
    selectSistema.innerHTML="<option value=''>Seleccionar sistema</option>";
    for(let s in catalogo["Implantes"]) selectSistema.innerHTML+=`<option value="${s}">${s}</option>`;
    const selectSubtipo=document.createElement("select");
    selectSubtipo.innerHTML="<option value=''>Seleccionar subtipo</option>";
    selectSubtipo.style.display="none";
    const selectMedida=document.createElement("select");
    selectMedida.innerHTML="<option value=''>Seleccionar medida</option>";
    selectMedida.style.display="none";
    const inputCantidad=document.createElement("input");
    inputCantidad.type="number"; inputCantidad.placeholder="Cantidad"; inputCantidad.min=1;

    selectSistema.addEventListener("change", ()=>{
      selectSubtipo.innerHTML="<option value=''>Seleccionar subtipo</option>";
      selectSubtipo.style.display="none";
      selectMedida.innerHTML="<option value=''>Seleccionar medida</option>";
      selectMedida.style.display="none";
      const sis=selectSistema.value;
      if(typeof catalogo.Implantes[sis]==="object" && !Array.isArray(catalogo.Implantes[sis])){
        selectSubtipo.style.display="inline-block";
        for(let st in catalogo.Implantes[sis]) selectSubtipo.innerHTML+=`<option value="${st}">${st}</option>`;
      } else {
        selectMedida.style.display="inline-block";
        catalogo.Implantes[sis].forEach(m=> selectMedida.innerHTML+=`<option value="${m}">${m}</option>`);
      }
    });

    selectSubtipo.addEventListener("change", ()=>{
      selectMedida.innerHTML="<option value=''>Seleccionar medida</option>";
      const sis=selectSistema.value;
      const st=selectSubtipo.value;
      catalogo.Implantes[sis][st].forEach(m=> selectMedida.innerHTML+=`<option value="${m}">${m}</option>`);
      selectMedida.style.display="inline-block";
    });

    div.appendChild(selectSubtipo);
    div.appendChild(selectMedida);
    div.appendChild(inputCantidad);
  }

// MOSTRAR RESUMEN
function mostrarResumen(){

    const cant=input.value;

    }

    }
    if(categoriaActual==="Herramental"){
      const h=selects[0].value;
      if(h && cant) resumen+=`üõ†Ô∏è ${h} x${cant}\n`;
    }
  });
  document.getElementById("productos-section").style.display="none";
  document.getElementById("resumen-section").style.display="block";
  const nombre=document.getElementById("nombre").value;
  const apellido=document.getElementById("apellido").value;

}
